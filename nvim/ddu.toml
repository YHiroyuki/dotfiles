# ddu
[[plugins]]
repo = 'Shougo/ddu.vim'
depends = ['denops.vim']
on_source = 'denops.vim'
hook_add = '''
noremap <Leader>o <Cmd>Ddu file_rec -ui-param-startFilter=v:true<CR>
noremap <Leader>b <Cmd>Ddu buffer<CR>
'''
hook_source = '''
source $HOME/.config/nvim/rc/ddu.vim
'''

[[plugins]]
repo = 'Shougo/ddu-commands.vim'
on_source = 'ddu.vim'

[[plugins]]
repo = 'Shougo/ddu-ui-ff'
