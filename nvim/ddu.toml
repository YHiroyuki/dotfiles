on_source = 'ddu.vim'

[[plugins]]
repo = 'Shougo/ddu-source-file'
on_source = 'ddu.vim'

[[plugins]]
repo = 'Shougo/ddu-source-register'
on_source = 'ddu.vim'


[[plugins]]
repo = 'shun/ddu-source-buffer'
on_source = 'ddu.vim'


[[plugins]]
