set -g @plugin 'tmux-plugins/tpm'
set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'tmux-plugins/tmux-yank'
run '~/.config/tmux/plugins/tpm/tpm'

set -g status-right '#[fg=brightblack,bg=black]#[fg=white,bg=brightblack] VPN:#[fg=colour11,bg=brightblack]#(test -x $HOME/.config/tmux/scripts/vpn.sh && $HOME/.config/tmux/scripts/vpn.sh) #[fg=black,bg=brightblack]#[fg=brightblack,bg=black]#[fg=white,bg=brightblack] Wi-Fi: #(test -x $HOME/.config/tmux/scripts/wifi.sh && $HOME/.config/tmux/scripts/wifi.sh) #[fg=black,bg=brightblack]#[fg=brightblack,bg=black]#[fg=white,bg=brightblack] #(test -x $HOME/.config/tmux/scripts/battery.sh && $HOME/.config/tmux/scripts/battery.sh) #[fg=colour83,bold]#[fg=color4,bg=brightblack,nobold,noitalics,nounderscore]#[fg=color255,bg=color4]#(test -x $HOME/.config/tmux/scripts/utc_date.sh && $HOME/.config/tmux/scripts/utc_date.sh)#[fg=cyan,bg=color4,nobold,noitalics,nounderscore]#[fg=black,bg=cyan,bold] %Y-%m-%d %H:%M'
# # set -g status-right "#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] ${NORD_TMUX_STATUS_DATE_FORMAT} #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] ${NORD_TMUX_STATUS_TIME_FORMAT} #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]#[fg=black,bg=cyan,bold] #H "
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#W #F #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-separator ""
setw -g window-status-bell-style default
setw -g window-status-activity-style default

set -g prefix C-q
unbind C-b
bind C-q send-prefix

set-option -g bell-action none
set-option -g history-limit 10000
set -s escape-time 0
set-window-option -g mode-keys vi
set-window-option -g monitor-activity on
set -g mouse on
unbind r
bind r source-file ~/.tmux.conf

set -g status-interval 10
# 色の設定
set-option -g status-right-length 120

# 画面分割
bind | split-window -h
bind - split-window -v

# ペインの移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# リサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

